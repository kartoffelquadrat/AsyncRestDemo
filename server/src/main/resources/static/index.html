<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="arl.png">

    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="demostyle.css"/>
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript" src="asyncGet.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <script type="text/javascript" src="maxRestUtils.js"></script>
</head>
<body onload="enableJSElements()">
<div id=RowDivWithBackground class="container fill">

    <!-- A toast to promote the ARL -->

    <br/>
    <h1 style="text-align:center">Chat</h1>
    <title>Chat</title>

    <!--error mesage that is automatically removed from DOM if server is reachable-->
    <div id='notonline' class="alert alert-danger mt-5 col-md-12" role="alert">
        No connection to server!
    </div>

    <!--        form to send messages to the server.-->
    <div class="input-group mt-5 col-md-12">
        <div class="input-group">
            <span class="input-group-addon"></span>
            <input id="clientName" type="text" class="form-control" name="msg" placeholder="ClientName">
        </div>
        <input id="messageField" type="text" class="form-control" placeholder="Message to send"
               aria-label="Message to send"
               aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="send-button">Send Message</button>
        </div>
    </div>

    <!-- small spacing between send field and chat history-->
    <div class="form-group mt-5 col-md-12">
        <textarea id="message-log" class="form-control rounded-0" rows="10"></textarea>
    </div>

    <div class="input-group mt-5 col-md-12">
        <button class="btn btn-outline-secondary" type="button" id="clear-button">Clear history</button>
    </div>

    <div class="d-flex justify-content-center">
        <p style="margin-right: 0.3em">Powered by the </p><a href="https://github.com/kartoffelquadrat/AsyncRestLib"> Asynchronous Rest Library, v1.5.1</a>
    </div>

</div>
</body>
</html>
